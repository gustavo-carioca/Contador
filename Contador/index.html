<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="center">

        <div class="content">
            <p class="text">Números salvos:</p>
            <br>
            <p id="count-el" class="text">0</p>
        </div>
        <div class="btn">
            <img src="https://image.flaticon.com/icons/png/512/1237/1237946.png" id="increment-btn" onclick="increment()">
            <img src="https://image.flaticon.com/icons/png/512/2983/2983818.png" id="save-btn" onclick="save()">
        </div>

        <div class="content">
            <p id="save-el" class="text">Números salvos: </p>

            <div class="trash">
                <img src="https://image.flaticon.com/icons/png/512/3096/3096687.png" id="trash-btn" onclick="trash()" class="btn">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
